Abteilung.Gridsystem:Mixin.Column.Count.Group:
  abstract: true
  ui:
    inspector:
      groups:
        width:
          label: 'Abteilung.Gridsystem:NodeTypes.Content.Column:groups.width'

Abteilung.Gridsystem:Mixin.Column.Count.All:
  abstract: true
  superTypes:
    Abteilung.Gridsystem:Mixin.Column.Count.Group: true
  properties:
    count:
      type: string
      ui:
        label: 'Abteilung.Gridsystem:Main:size.all'
        reloadIfChanged: true
        inspector:
          group: 'width'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
