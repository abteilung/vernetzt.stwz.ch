'Stwz.Navigation:Document.MegaMenu':
  superTypes:
    'Neos.Neos:Document': true
    'Neos.Seo:NoindexMixin': true
    'Abte.Site:Mixin.Image': true
    'Abte.Site:Constraint.Document.Restricted': true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Abte.Site:Constraint.Content.Restricted': false
  constraints:
    nodeTypes:
      '*': false
  ui:
    label: MegaMenu
    position: 999
    inlineEditable: true
    group: general
    icon: chevron-circle-down
  properties:
    'title':
      options:
        preset: 'text.title'
    'subTitle':
      options:
        preset: 'text.title'
    'image':
      options:
        preset: 'image.squareAsset'