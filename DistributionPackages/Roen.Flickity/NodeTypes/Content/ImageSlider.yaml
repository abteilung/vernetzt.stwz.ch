'Roen.Flickity:Content.ImageSlider':
  abstract: true
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
    'Roen.Flickity:Include': true
  ui:
    label: Image Slider
    position: 234
    inlineEditable: true
    group: media
    icon: images
    inspector:
      groups:
        logos:
          label: Bilder
  constraints:
    nodeTypes:
      '*': false
      'Roen.Flickity:Content.ImageSlider.Item': true
  options:
    template:
      childNodes:
        multipleImageNodes:
          type: 'Roen.Flickity:Content.ImageSlider.Item'
          properties:
            title: '${item}'
          withItems:
            - 'Image'
            - 'Image'
            - 'Image'