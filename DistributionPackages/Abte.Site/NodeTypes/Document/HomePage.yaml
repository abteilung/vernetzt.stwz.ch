'Abte.Site:Document.HomePage':
  superTypes:
    'Abte.Site:Document.AbstractPage': true
    'Abte.Site:Constraint.Document.Restricted': true
    'Abte.Site:Mixin.Image': true
    'Abte.Site:Mixin.Helpdesk': true
    'Abte.Site:Mixin.InspectorGeneral': true
    'Abte.Site:Mixin.Searchable.SiteSearch': true
  ui:
    label: i18n
    icon: icon-globe
  childNodes:
    header:
      type: 'Neos.Neos:ContentCollection'
      position: 'before main'
    footer:
      type: 'Neos.Neos:ContentCollection'
      position: 'after main'
    modal:
      type: 'Neos.Neos:ContentCollection'
  constraints:
    nodeTypes:
      '*': false
      'Abte.Site:Document.Page': true
      'Abte.Site:Document.PageWithAside': true
      'Abte.Site:Document.FilterPage': true
      'Abte.Site:Document.ProductOverview': true
      'Abte.Site:Document.Products': true
      'Abte.Site:Document.About': true
  properties:
    'footerInfo':
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              a: true
            placeholder: i18n
    'footerItems':
      type: references
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: general
          editorOptions:
            nodeTypes:
              - 'Neos.Neos:Document'
    'downloadPic':
      options:
        preset: 'image.tvAsset'
      ui:
        label: 'Download Image Placeholder'
