'Abte.Site:Document.HomePage':
  superTypes:
    'Abte.Site:Document.AbstractPage': true
    'Abte.Site:Constraint.Document.Restricted': true
    'Abte.Site:Mixin.Illustration': true
    'Abte.Site:Mixin.Helpdesk': true
    'Abte.Site:Mixin.TeaserText': true
    'Stwz.Flickity:Include': true
    'Abte.Site:Mixin.InspectorGeneral': true
    'Abte.Site:Mixin.Searchable.SiteSearch': true
  label: "${ q(node).property('showAlert') && node.context.inBackend ? '<span class=\"hidden\">ðŸ”¥ </span>' + q(node).property('title') : q(node).property('title') }"
  ui:
    label: i18n
    icon: icon-globe
  childNodes:
    header:
      type: 'Neos.Neos:ContentCollection'
      position: 'before main'
    footer:
      type: 'Neos.Neos:ContentCollection'
      position: 'after main'
    modal:
      type: 'Neos.Neos:ContentCollection'
  constraints:
    nodeTypes:
      '*': false
      'Abte.Site:Document.Page': true
      'Abte.Site:Document.Product': true
      'Abte.Site:Document.Service': true
      'Abte.Site:Document.MenuSeparator': true
  properties:
    'showAlert':
      type: boolean
      defaultValue: 'false'
      position: 1
      ui:
        label: ðŸ”¥ StÃ¶rungsmeldung anzeigen!
        reloadIfChanged: true
        inspector:
          group: 'document'
    'address':
      options:
        preset: 'text.free'
    'contacts':
      options:
        preset: 'text.free'
    'alert':
      options:
        preset: 'text.free'
    'footerInfo':
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              a: true
            placeholder: i18n
    'footerItems':
      type: references
      ui:
        label: Footer Links
        reloadIfChanged: true
        inspector:
          group: general
          editorOptions:
            nodeTypes:
              - 'Neos.Neos:Document'
    'supportItems':
      type: references
      ui:
        label: Support Links
        reloadIfChanged: true
        inspector:
          group: general
          editorOptions:
            nodeTypes:
              - 'Neos.Neos:Document'
