'Abte.Site:Content.Container':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
    'Abte.Site:Mixin.DropShadow': true
    'Abte.Site:Mixin.BgColor': true
  ui:
    label: Container
    icon: square
    group: structure
    position: 120
    inlineEditable: true
  properties:
    title:
      options:
        preset: 'text.title'
    subTitle:
      options:
        preset: 'text.title'
    removePadding:
      type: boolean
      defaultValue: false
      ui:
        label: Remove Padding
        reloadIfChanged: true
        inspector:
          group: style
    fullWidth:
      type: boolean
      defaultValue: false
      ui:
        label: Full width
        reloadIfChanged: true
        inspector:
          group: style
  childNodes:
    content:
      position: 'end'
      type: 'Neos.Neos:ContentCollection'