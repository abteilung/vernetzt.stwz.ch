'Abte.Site:Content.LogoGrid':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  ui:
    label: i18n
    icon: th-large
    inlineEditable: true
    group: media
    position: 80
    inspector:
      groups:
        props:
          label: props
          position: 100
  constraints:
    nodeTypes:
      '*': false
      'Abte.Site:Content.LogoGrid.Item': true
  options:
    reloadIfChildChanged: true
    template:
      childNodes:
        multipleSliderNodes:
          type: 'Abte.Site:Content.LogoGrid.Item'
          properties:
            Slider_title: '${item}'
          withItems:
            - 'Client'
            - 'Client'
            - 'Client'
            - 'Client'
            - 'Client'
            - 'Client'
            - 'Client'
            - 'Client'