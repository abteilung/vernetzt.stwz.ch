Neos:
  Form:
    presets:
      default:
        formElementTypes:
          'Stwz.Form.MultiColumnSection:TwoColumns':
            superTypes:
              'Neos.Form:FormElement': true
            implementationClassName: 'Stwz\Form\MultiColumnSection\Form\TwoColumnFormElement'
            renderingOptions:
              renderableNameInTemplate: container
              templatePathPattern: 'resource://{@package}/Private/Form/{@type}.html'
              partialPathPattern: 'resource://{@package}/Private/Form/Partials/{@type}.html'
              layoutPathPattern: 'resource://{@package}/Private/Form/Layouts/{@type}.html'
          'Stwz.Form.MultiColumnSection:ThreeColumns':
            superTypes:
              'Neos.Form:FormElement': true
            implementationClassName: 'Stwz\Form\MultiColumnSection\Form\ThreeColumnFormElement'
            renderingOptions:
              renderableNameInTemplate: container
              templatePathPattern: 'resource://{@package}/Private/Form/{@type}.html'
              partialPathPattern: 'resource://{@package}/Private/Form/Partials/{@type}.html'
              layoutPathPattern: 'resource://{@package}/Private/Form/Layouts/{@type}.html'
  Neos:
    fusion:
      autoInclude:
        'Stwz.Form.MultiColumnSection': true