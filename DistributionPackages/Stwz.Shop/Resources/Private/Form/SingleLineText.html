{namespace form=Neos\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
	<f:form.textfield 
		property="{element.identifier}"
		id="{element.uniqueIdentifier}"
		class="block w-full border-none shadow-sm focus:ring-accent focus:border-accent sm:text-sm" placeholder="{element -> form:translateElementProperty(property: 'placeholder')}" errorClass="{element.properties.elementErrorClassAttribute}" maxlength="{element.properties.maxlength}" />
</f:section>
