{namespace form=Neos\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
	<f:form.textarea
	property="{element.identifier}"
	id="{element.uniqueIdentifier}"
	class="block w-full border-none shadow-sm focus:ring-accent focus:border-accent sm:text-sm" additionalAttributes="{placeholder: '{element -> form:translateElementProperty(property: \'placeholder\')}', maxlength: element.properties.maxlength}" rows="{element.properties.rows}" cols="{element.properties.cols}" errorClass="{element.properties.elementErrorClassAttribute}"/>
</f:section>
