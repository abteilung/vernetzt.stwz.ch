type: 'Neos.Form:Form'
identifier: contact-form
label: Contact
renderingOptions:
  submitButtonLabel: Send
renderables:
  -
    type: 'Neos.Form:Page'
    identifier: page-one
    label: 
    renderables:
      -
        type: 'Neos.Form:SingleLineText'
        identifier: first_name
        label: Vorname
        validators:
          - identifier: 'Neos.Flow:NotEmpty'
        properties:
          placeholder: Vorname
        defaultValue: ''
      -
        type: 'Neos.Form:SingleLineText'
        identifier: last_name
        label: Nachname
        validators:
          - identifier: 'Neos.Flow:NotEmpty'
        properties:
          placeholder: Nachname
        defaultValue: ''
      -
        type: 'Neos.Form:SingleLineText'
        identifier: street
        label: Strasse
        validators:
          - identifier: 'Neos.Flow:NotEmpty'
        properties:
          placeholder: Strasse
          x-value: address.streetname
        defaultValue: ''
      -
        type: 'Neos.Form:SingleLineText'
        identifier: nr
        label: Nr.
        validators:
          - identifier: 'Neos.Flow:NotEmpty'
        properties:
          placeholder: Nr.
          x-value: address.house_number
        defaultValue: ''
      -
        type: 'Neos.Form:SingleLineText'
        identifier: zip
        label: PLZ
        validators:
          - identifier: 'Neos.Flow:NotEmpty'
        properties:
          placeholder: PLZ
          x-value: address.zip_code
        defaultValue: ''
      -
        type: 'Neos.Form:SingleLineText'
        identifier: city
        label: Ort
        validators:
          - identifier: 'Neos.Flow:NotEmpty'
        properties:
          placeholder: Ort
          x-value: address.city
        defaultValue: ''
      -
        type: 'Neos.Form:SingleLineText'
        identifier: email
        label: E-Mail
        validators:
          - identifier: 'Neos.Flow:NotEmpty'
          - identifier: 'Neos.Flow:EmailAddress'
        properties:
          placeholder: 'E-Mail'
        defaultValue: ''
      -
        type: 'Neos.Form:MultiLineText'
        identifier: message
        label: Message
        properties:
          placeholder: 'Ihre Nachricht'
        defaultValue: ''
finishers:
  -
    identifier: 'Neos.Form:Email'
    options:
      templatePathAndFilename: resource://Stwz.Shop/Private/Templates/Email/contact-form.txt
      subject: Anfrage für Aufschaltung
      recipientAddress: info@stwz.ch
      recipientName: 'StWZ-vernetzt'
      senderAddress: '{email}'
      senderName: '{first_name} {last_name}'
      replyToAddress: '{email}'
      format: html
  -
    identifier: 'Neos.Form:Confirmation'
    options:
      message: >
        <h3>Herzlichen Dank für Ihre Anfrage</h3>
        <p>Wir informieren Sie, sobald unser Angebot an Ihrer Adresse verfügbar ist.</p>